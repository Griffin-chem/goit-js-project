<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinema Library</title>
  </head>

  <body>
    <header>
      <div class="logo-block js-logo-block">
        <a class="logo-block--logo" href="#"
          ><img class="logo-block--film" src="./images/film.png" alt=""
        /></a>
        <p class="logo-block--filmoteka">Filmoteka</p>
      </div>

      <ul class="nav-menu nav-menu--header">
        <li class="nav-menu__item">
          <a class="nav-menu__link js-link-to-home" href="#">home</a>
        </li>
        <li class="nav-menu__item">
          <a class="nav-menu__link js-link-to-myLibrary" href="#">My Library</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="main-page">
        <form class="formSearch">
          <button class="buttonSearch" type="submit"></button>
          <input
            class="inputSearch"
            type="text"
            placeholder="Write movie name and click Enter"
          />
        </form>

        <div class="errorSearch displayNone">This film is not found</div>

        <ul class="js-main-page"></ul>

        <div class="pagination displayNone">
          <button id="prev" type="button" data-active="prev">Prev</button>
          <span class="numberPage"></span>
          <button id="next" type="button" data-active="next">Next</button>
        </div>
      </section>

      <section class="library is-hidden">
        <div class="library-buttons-place libraryShadow1">
          <button
            type="button"
            class="library-btn libraryShadow2 watch active-but-lib"
          >
            Watched
          </button>
          <button type="button" class="library-btn libraryShadow2 queue">
            Queue
          </button>
        </div>
        <ul class="library-list"></ul>
      </section>
      <section class="details-page is-hidden">
        <div class="buttons-box">
          <button type="button" data-target="toQueue">Add to queue</button>
          <button type="button" data-target="toWatched">Add to watched</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer-name_group">
        Made by GroupeName
      </span>

      <button class="footer-btnUp">
        <img src="./images/arrow.png" alt="" />
      </button>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cinema Library</title>
  </head>

  <body>
    <header>
      <div class="name-block">
        <a class="film" href="#"
          ><img class="film" src="./images/film.png" alt=""
        /></a>
        <p class="filmoteka">Filmoteka</p>
      </div>
      <ul class="nav-menu nav-menu--header">
        <li class="nav-menu__item">
          <a class="nav-menu__link js-link-to-home" href="#">home</a>
        </li>
        <li class="nav-menu__item">
          <a class="nav-menu__link js-link-to-myLibrary" href="#">My Library</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="main-page">
        <form class="formSearch">
          <button class="buttonSearch" type="submit"></button>
          <input
            class="inputSearch"
            type="text"
            placeholder="Write movie name and click Enter"
          />
        </form>

        <div class="errorSearch displayNone">This film is not found</div>

        <ul class="js-main-page"></ul>

        <div class="pagination displayNone">
          <button id="prev" type="button" data-active="prev">Prev</button>
          <span class="numberPage"></span>
          <button id="next" type="button" data-active="next">Next</button>
        </div>
      </section>
      <!-- <section class="library-watched">
      <ul class="js-library-watched"></ul>
    </section>
    <section class="library-queue">
      <ul class="js-library-queue"></ul>
    </section>
    <section class="details-page">
      <ul class="js-details-page"></ul>
    </section> -->
    </main>
    <footer>
      <span class="name_group">
        Made by GroupeName
      </span>
      <button class="btnUp"><img src="./images/arrow.png" alt="" /></button>
    </footer>
  </body>
</html>
